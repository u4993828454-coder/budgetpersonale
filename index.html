<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Budget Personale - Filtri veloci</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body { padding: 20px; font-family: Arial, sans-serif; }
    .uscita { background-color: #f8d7da !important; }
    .entrata { background-color: #d4edda !important; }
    #filter-container {
      text-align: right;
      margin-bottom: 10px;
    }
    #filter-container button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: white;
    }
    #filter-container button.active {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }
    #month-filter-container {
      margin-top: 10px;
      text-align: center;
      display: none;
    }
    #month-filter-container button {
      margin: 2px 3px;
      padding: 4px 8px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 3px;
      border: 1px solid #ccc;
      background-color: white;
      min-width: 60px;
      user-select: none;
    }
    #month-filter-container button.active {
      background-color: #28a745;
      color: white;
      border-color: #1e7e34;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.13.4/sorting/datetime-moment.js"></script>
</head>
<body>
  <h1>Budget Personale - Google Sheets</h1>
  <p>La tabella si aggiorna automaticamente ogni 60 secondi.</p>

  <div id="filter-container">
    <button class="filter-btn active" data-filter="today">Oggi</button>
    <button class="filter-btn" data-filter="week">Ultima settimana</button>
    <button class="filter-btn" data-filter="month">Ultimo mese</button>
    <button class="filter-btn" data-filter="year">Ultimo anno</button>
  </div>

  <div id="month-filter-container" aria-label="Filtro mesi">
    <button data-month="1">Gennaio</button>
    <button data-month="2">Febbraio</button>
    <button data-month="3">Marzo</button>
    <button data-month="4">Aprile</button>
    <button data-month="5">Maggio</button>
    <button data-month="6">Giugno</button>
    <button data-month="7">Luglio</button>
    <button data-month="8">Agosto</button>
    <button data-month="9">Settembre</button>
    <button data-month="10">Ottobre</button>
    <button data-month="11">Novembre</button>
    <button data-month="12">Dicembre</button>
  </div>

  <table id="myTable" class="display" style="width:100%">
    <thead><tr id="header-row"></tr></thead>
    <tbody></tbody>
  </table>

<script>
  const csvBaseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfpqCW3HVDqk7-PDhCsYEXVCnPlc9nPRglNVNJTSWx0NyVZ3MLoAVtSZFeq71PqolEwQBmN3fHb6qt/pub?gid=1431873938&single=true&output=csv';
  let dataTableInstance;
  let currentFilter = 'today';
  let rawData = [];
  let selectedMonth = null;

  $.fn.dataTable.moment('DD/MM/YYYY');

  function getCsvUrl() {
    return csvBaseUrl + '&cb=' + new Date().getTime();
  }

  function parseDate(str) {
    if (!str) return null;
    const parts = str.split('/');
    if(parts.length !== 3) return null;
    const d = parseInt(parts[0], 10);
    const m = parseInt(parts[1], 10) - 1;
    const y = parseInt(parts[2], 10);
    const date = new Date(y, m, d);
    return isNaN(date.getTime()) ? null : date;
  }

  function filterDataByDateRange(data, startDate, endDate, excludeToday = false) {
    return data.filter(row => {
      const rowDate = parseDate(row["DATA"]);
      if (!rowDate) return false;
      if (excludeToday) {
        const todayMidnight = new Date();
        todayMidnight.setHours(0,0,0,0);
        if(rowDate.getTime() === todayMidnight.getTime()) {
          return false;
        }
      }
      return rowDate >= startDate && rowDate <= endDate;
    });
  }

  function filterDataByMonthAndYear(data, monthNum, yearNum) {
    if (!monthNum) return data;
    return data.filter(row => {
      const rowDate = parseDate(row["DATA"]);
      if (!rowDate) return false;
      return (rowDate.getMonth() + 1) === monthNum && rowDate.getFullYear() === yearNum;
    });
  }

  function renderTable(data, filter) {
    if (dataTableInstance) dataTableInstance.destroy();

    if (!data || data.length === 0) {
      $('#header-row').html('');
      $('#myTable tbody').html('<tr><td colspan="10" style="text-align:center;font-style:italic;">Nessun dato disponibile</td></tr>');
      return;
    }

    const allHeaders = Object.keys(data[0]);
    const showHeaders = allHeaders.filter(h => !["MESE", "ANNO", "MESE_1"].includes(h));
    $('#header-row').html(showHeaders.map(h => `<th>${h}</th>`).join(''));

    let tbody = '';
    data.forEach(row => {
      let classe = '';
      if (row["TIPOLOGIA"] === "Uscita") classe = 'uscita';
      else if (row["TIPOLOGIA"] === "Entrata") classe = 'entrata';
      tbody += `<tr class="${classe}">`;
      showHeaders.forEach(h => {
        tbody += `<td>${row[h] || ''}</td>`;
      });
      tbody += '</tr>';
    });
    $('#myTable tbody').html(tbody);

    const pageLength = (filter === 'today') ? -1 : 15;
    const paging = filter !== 'today';
    const info = filter !== 'today';

    dataTableInstance = $('#myTable').DataTable({
      order: [[showHeaders.indexOf("DATA"), 'desc']],
      language: {
        url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/Italian.json"
      },
      paging,
      pageLength,
      info,
      lengthChange: false,
      searching: true
    });
  }

  function applyFilter() {
    const today = new Date();
    today.setHours(0,0,0,0);

    let filteredData;
    switch(currentFilter) {
      case 'today':
        filteredData = filterDataByDateRange(rawData, today, today);
        $('#month-filter-container').hide();
        selectedMonth = null;
        break;
      case 'week':
        const weekAgo = new Date(today);
        weekAgo.setDate(today.getDate() - 7);
        filteredData = filterDataByDateRange(rawData, weekAgo, today, true);
        $('#month-filter-container').hide();
        selectedMonth = null;
        break;
      case 'month':
        const monthAgo = new Date(today);
        monthAgo.setMonth(today.getMonth() -1);
        filteredData = filterDataByDateRange(rawData, monthAgo, today, true);
        $('#month-filter-container').hide();
        selectedMonth = null;
        break;
      case 'year':
        const yearAgo = new Date(today);
        yearAgo.setFullYear(today.getFullYear() -1);
        filteredData = filterDataByDateRange(rawData, yearAgo, today, true);
        $('#month-filter-container').show();
        if(selectedMonth) {
          filteredData = filterDataByMonthAndYear(filteredData, selectedMonth, today.getFullYear());
        }
        break;
      default:
        filteredData = rawData;
        $('#month-filter-container').hide();
        selectedMonth = null;
    }
    renderTable(filteredData, currentFilter);
  }

  function showFilteredData(filter) {
    if(filter !== currentFilter) {
      currentFilter = filter;
      selectedMonth = null;
    }
    
    applyFilter();
  }

  $(document).ready(function() {
    // Costruisco pulsanti mese
    const monthContainer = $('#month-filter-container');
    ['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno','Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'].forEach((monthName, index) => {
      const btn = $('<button>')
        .text(monthName)
        .attr('data-month', index+1)
        .on('click', function() {
          if($(this).hasClass('active')) {
            selectedMonth = null;
            $(this).removeClass('active');
          } else {
            selectedMonth = index + 1;
            monthContainer.find('button').removeClass('active');
            $(this).addClass('active');
          }
          applyFilter();
        });
      monthContainer.append(btn);
    });

    // Carico dati una volta sola allâ€™avvio
    Papa.parse(getCsvUrl(), {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        rawData = results.data;
        showFilteredData(currentFilter);
        setInterval(() => showFilteredData(currentFilter), 60000);
      }
    });

    $('.filter-btn').on('click', function() {
      $('.filter-btn').removeClass('active');
      $(this).addClass('active');
      showFilteredData($(this).data('filter'));
    });
  });
</script>
</body>
</html>
