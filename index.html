<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Budget Personale - Filtraggio e colori</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body { padding: 20px; font-family: Arial, sans-serif; }
    /* Colori per le righe */
    .uscita {
      background-color: #f8d7da !important; /* rosso chiaro */
    }
    .entrata {
      background-color: #d4edda !important; /* verde chiaro */
    }
  </style>
</head>
<body>
  <h1>Budget Personale - Google Sheets</h1>
  <p>La tabella si aggiorna automaticamente ogni 60 secondi.</p>
  <table id="myTable" class="display" style="width:100%">
    <thead><tr id="header-row"></tr></thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfpqCW3HVDqk7-PDhCsYEXVCnPlc9nPRglNVNJTSWx0NyVZ3MLoAVtSZFeq71PqolEwQBmN3fHb6qt/pub?gid=1431873938&single=true&output=csv';
    let dataTableInstance;

    function reloadTable() {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          if (data.length === 0) {
            $('#myTable tbody').html('');
            return;
          }
          const allHeaders = Object.keys(data[0]);
          // Headers da mostrare (elimina MESE, ANNO, MESE_1)
          const showHeaders = allHeaders.filter(h => !["MESE", "ANNO", "MESE_1"].includes(h));
          $('#header-row').html(showHeaders.map(h => `<th>${h}</th>`).join(''));

          let tbody = '';
          data.forEach(row => {
            // Gestione classi colore per riga
            let classe = '';
            if (row["TIPOLOGIA"] === "Uscita") {
              classe = 'uscita';
            } else if (row["TIPOLOGIA"] === "Entrata") {
              classe = 'entrata';
            }
            tbody += `<tr class="${classe}">`;
            showHeaders.forEach(h => {
              tbody += `<td>${row[h] || ''}</td>`;
            });
            tbody += '</tr>';
          });

          $('#myTable tbody').html(tbody);

          if (dataTableInstance) dataTableInstance.destroy();

          dataTableInstance = $('#myTable').DataTable({
            order: [[showHeaders.indexOf("DATA"), 'desc']],
            language: {
              url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/Italian.json"
            },
            // Nasconde le colonne che non servono (gi√† rimosse in costruzione della tabella)
          });
        }
      });
    }

    reloadTable();
    setInterval(reloadTable, 60000);
  </script>
</body>
</html>
