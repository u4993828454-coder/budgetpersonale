<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Budget Personale - Filtri con tutte le transazioni</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body { padding: 20px; font-family: Arial, sans-serif; }
    .uscita { background-color: #f8d7da !important; }
    .entrata { background-color: #d4edda !important; }
    #filter-container {
      text-align: right;
      margin-bottom: 10px;
    }
    #filter-container button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: white;
    }
    #filter-container button.active {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.13.4/sorting/datetime-moment.js"></script>
</head>
<body>
  <h1>Budget Personale - Google Sheets</h1>
  <p>La tabella si aggiorna automaticamente ogni 60 secondi.</p>

  <div id="filter-container">
    <button class="filter-btn active" data-filter="today">Oggi</button>
    <button class="filter-btn" data-filter="week">Ultima settimana</button>
    <button class="filter-btn" data-filter="current-month">Ultimo mese</button>
    <button class="filter-btn" data-filter="previous-month">Mese precedente pi√π recente con dati</button>
    <button class="filter-btn" data-filter="all">Tutte le transazioni</button>
  </div>

  <table id="myTable" class="display" style="width:100%">
    <thead><tr id="header-row"></tr></thead>
    <tbody></tbody>
  </table>

<script>
  const csvBaseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfpqCW3HVDqk7-PDhCsYEXVCnPlc9nPRglNVNJTSWx0NyVZ3MLoAVtSZFeq71PqolEwQBmN3fHb6qt/pub?gid=1431873938&single=true&output=csv';
  let dataTableInstance;
  let currentFilter = 'today';
  let rawData = [];

  $.fn.dataTable.moment('DD/MM/YYYY');

  function getCsvUrl() {
    return csvBaseUrl + '&cb=' + new Date().getTime();
  }

  function parseDate(str) {
    if (!str) return null;
    const parts = str.split('/');
    if(parts.length !== 3) return null;
    const d = parseInt(parts[0], 10);
    const m = parseInt(parts[1], 10) - 1;
    const y = parseInt(parts[2], 10);
    const date = new Date(y, m, d);
    return isNaN(date.getTime()) ? null : date;
  }

  function filterDataByDateRange(data, startDate, endDate, excludeToday = false) {
    return data.filter(row => {
      const rowDate = parseDate(row["DATA"]);
      if (!rowDate) return false;
      if (excludeToday) {
        const todayMidnight = new Date();
        todayMidnight.setHours(0,0,0,0);
        if(rowDate.getTime() === todayMidnight.getTime()) {
          return false;
        }
      }
      return rowDate >= startDate && rowDate <= endDate;
    });
  }

  function findRecentMonthWithData(data) {
    const today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth() - 1; // mese precedente

    const counts = {};
    data.forEach(row => {
      const dt = parseDate(row["DATA"]);
      if (!dt) return;
      counts[dt.getFullYear()] = counts[dt.getFullYear()] || {};
      counts[dt.getFullYear()][dt.getMonth()] = (counts[dt.getFullYear()][dt.getMonth()] || 0) + 1;
    });

    for(let i=0; i<24; i++) {
      if (counts[year] && counts[year][month] > 0) {
        return { year, month };
      }
      month--;
      if (month < 0) {
        month = 11;
        year--;
      }
    }
    return null;
  }

  function renderTable(data, filter) {
    if (dataTableInstance) dataTableInstance.destroy();

    if (!data || data.length === 0) {
      $('#header-row').html('');
      $('#myTable tbody').html('<tr><td colspan="10" style="text-align:center;font-style:italic;">Nessun dato disponibile</td></tr>');
      return;
    }

    const allHeaders = Object.keys(data[0]);
    const showHeaders = allHeaders.filter(h => !["MESE", "ANNO", "MESE_1"].includes(h));
    $('#header-row').html(showHeaders.map(h => `<th>${h}</th>`).join(''));

    let tbody = '';
    data.forEach(row => {
      let classe = '';
      if (row["TIPOLOGIA"] === "Uscita") classe = 'uscita';
      else if (row["TIPOLOGIA"] === "Entrata") classe = 'entrata';
      tbody += `<tr class="${classe}">`;
      showHeaders.forEach(h => {
        tbody += `<td>${row[h] || ''}</td>`;
      });
      tbody += '</tr>';
    });
    $('#myTable tbody').html(tbody);

    const pageLength = (filter === 'today') ? -1 : 15;
    const paging = filter !== 'today';
    const info = filter !== 'today';

    dataTableInstance = $('#myTable').DataTable({
      order: [[showHeaders.indexOf("DATA"), 'desc']],
      language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/Italian.json" },
      paging,
      pageLength,
      info,
      lengthChange: false,
      searching: true
    });
  }

  function showFilteredData(filter) {
    currentFilter = filter;

    if (rawData.length === 0) {
      Papa.parse(getCsvUrl(), {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          rawData = results.data;
          applyFilter();
        }
      });
    } else {
      applyFilter();
    }
  }

  function applyFilter() {
    const today = new Date();
    today.setHours(0,0,0,0);

    let filteredData;
    switch(currentFilter) {
      case 'today':
        filteredData = filterDataByDateRange(rawData, today, today);
        break;
      case 'week':
        const weekAgo = new Date(today);
        weekAgo.setDate(today.getDate() - 7);
        filteredData = filterDataByDateRange(rawData, weekAgo, today, true);
        break;
      case 'current-month':
        const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
        const monthEnd = new Date(today.getFullYear(), today.getMonth() + 1, 0);
        filteredData = filterDataByDateRange(rawData, monthStart, monthEnd);
        break;
      case 'previous-month':
        const recent = findRecentMonthWithData(rawData);
        if (!recent) {
          filteredData = [];
          break;
        }
        const startDate = new Date(recent.year, recent.month, 1);
        const endDate = new Date(recent.year, recent.month + 1, 0);
        filteredData = filterDataByDateRange(rawData, startDate, endDate);
        break;
      case 'all':
        filteredData = rawData;
        break;
      default:
        filteredData = rawData;
    }
    renderTable(filteredData, currentFilter);
  }

  $(document).ready(function() {
    showFilteredData(currentFilter);

    setInterval(() => showFilteredData(currentFilter), 60000);

    $('.filter-btn').on('click', function() {
      $('.filter-btn').removeClass('active');
      $(this).addClass('active');
      showFilteredData($(this).data('filter'));
    });
  });
</script>
</body>
</html>
